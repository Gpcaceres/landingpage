<section id="proyectos" class="gallery-section" aria-labelledby="gallery-title">
  <div class="gallery-header">
    <h2 id="gallery-title" class="gallery-title">Galería de proyectos</h2>
    <p class="gallery-subtitle">
      Una muestra de los productos digitales en los que he participado, desde prototipos hasta soluciones en producción.
    </p>
  </div>

  <div class="gallery-grid">
    <article class="gallery-item" *ngFor="let project of projects">
      <figure class="gallery-figure">
        <img
          [src]="project.image"
          [alt]="project.alt"
          class="gallery-image"
          loading="lazy"
          decoding="async"
        />
        <figcaption class="gallery-overlay">
          <span class="gallery-overlay-text">Ver proyecto</span>
        </figcaption>
      </figure>
      <div class="gallery-info">
        <h3 class="gallery-info-title">{{ project.title }}</h3>
        <p class="gallery-info-description">{{ project.description }}</p>
      </div>
    </article>
  </div>
</section>
