<div
  class="modal-overlay"
  role="dialog"
  aria-modal="true"
  aria-labelledby="contact-modal-title"
>
  <div class="modal-content">
    <button
      class="modal-close-button"
      type="button"
      (click)="onCloseClick()"
      aria-label="Cerrar ventana de contacto"
    >
      ×
    </button>
    <h2 id="contact-modal-title" class="modal-title">Información de contacto</h2>
    <p class="modal-description">
      ¡Gracias por tu interés! Puedes utilizar cualquiera de los siguientes medios para comunicarte conmigo.
    </p>

    <dl class="contact-details">
      <div class="contact-item" *ngFor="let link of contactLinks">
        <dt class="contact-label">{{ link.label }}</dt>
        <dd class="contact-value">
          <a
            *ngIf="link.href; else plainText"
            [href]="link.href"
            target="_blank"
            rel="noreferrer"
          >
            {{ link.value }}
          </a>
          <ng-template #plainText>{{ link.value }}</ng-template>
        </dd>
      </div>
    </dl>
  </div>
</div>
