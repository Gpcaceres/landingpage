<section id="inicio" class="hero-section">
  <h1 class="hero-title animate-fade-in-up">
    <span class="highlight-text">{{ hero.highlight }}</span>
    {{ hero.titleSuffix }}
  </h1>

  <div class="hero-content">
    <img
      [src]="profileImage"
      alt="Fotografía de Germán Cáceres"
      class="profile-image animate-fade-in-delay"
      loading="lazy"
      decoding="async"
    />
    <p class="hero-description-text animate-fade-in-delay">
      {{ hero.description }}
    </p>
  </div>

  <div class="hero-buttons">
    <a class="btn btn-primary" href="#habilidades">Más información</a>
    <button class="btn btn-secondary" type="button" (click)="onContactClick()">
      Contáctame
    </button>
  </div>
</section>

<section id="habilidades" class="skills-section" aria-labelledby="skills-title">
  <h2 id="skills-title" class="section-title">Conoce mis habilidades</h2>
  <p class="section-description">
    Estas son las áreas en las que más disfruto trabajar y las tecnologías que utilizo con mayor frecuencia.
  </p>

  <div class="services-grid">
    <article class="service-card" *ngFor="let service of services">
      <div class="service-header">
        <svg
          class="service-icon"
          [ngClass]="service.iconClass"
          viewBox="0 0 24 24"
          role="img"
          aria-hidden="true"
        >
          <path [attr.d]="checkIconPath"></path>
        </svg>
        <h3 class="service-title">{{ service.title }}</h3>
      </div>
      <p class="service-summary">{{ service.summary }}</p>
      <ul class="service-list">
        <li *ngFor="let skill of service.skills">{{ skill }}</li>
      </ul>
    </article>
  </div>
</section>
